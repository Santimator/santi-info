# Character Synthesis
[character]
title = "Character synthesis (who you are, in Chinese terms)"

[character.temperament]
description = """Reserved, observant, internally busy. Calm exterior masking intense mental activity. Not easily swayed by emotion or fashion. Strong intolerance for incoherence, contradiction, or superficiality."""

[character.cognition]
description = """Systems-oriented thinker. Strong memory for structure, not trivia. Naturally good at diagnosing flaws in arguments, models, or organizations. Prefers frameworks that can survive stress-testing."""

[character.motivation]
description = """Security through understanding, not control. Mastery rather than dominance. Autonomy through competence."""

[character.social_style]
description = """Selective, not avoidant. Prefers meaningful exchanges over frequent ones. Low need for approval, high need for respect (earned, not granted)."""

[character.shadow_patterns]
