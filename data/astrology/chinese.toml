# The Four Pillars
[[pillars]]
name = "Year Pillar — 己巳 (Yǐ Sì)"
title = "Yin Earth Snake"
description = """This pillar describes social imprint, instinctive behavior, and early conditioning.

**Earth (己, Yin Earth):** Internalized stability, containment, discretion, strategic patience. Yin Earth is not expansive; it absorbs, holds, and refines.

**Snake (巳 – Fire with Metal undertone):** Analytical, observant, controlled, mentally alert. Snake energy is quiet, calculating, and rarely impulsive.

**Core tone:** A mind that works below the surface. You observe far more than you show. There is a natural tendency toward strategic thinking, self-containment, and delayed action rather than reaction."""

[[pillars]]
name = "Month Pillar — Chǒu month (丑)"
title = "Yin Earth Ox month"
description = """The Month Pillar is the dominant influence in Bāzì for personality and operating style.

**Ox (丑):** Persistence, endurance, resistance to chaos, intolerance for inefficiency. The Ox works slowly but relentlessly. Strong Earth dominance, with embedded Water and Metal.

**Implications:**
- You are structurally resilient, not emotionally volatile.
- You prefer systems that work, not ideals that sound good.
- Once committed, you do not abandon a line of thought easily.
- This placement strongly favors long-form thinking, research, craftsmanship, and mastery over time."""

[[pillars]]
name = "Day Pillar — Day Master: Yin Earth (己)"
title = "The Day Stem defines 'you'"
description = """Regardless of the exact Day Branch, your Day Master is Yin Earth, which is already reinforced by year and month.

**Yin Earth personality profile:**
- Absorptive rather than expressive
- Internally structured
- Values coherence, reliability, and internal consistency
- Needs time to process before acting or speaking

You are not designed for constant output or performative visibility. Your intelligence is digestive: you take in complexity and convert it into usable structure."""

[[pillars]]
name = "Hour Pillar — 子 hour (Zi, Rat)"
title = "Midnight birth (23:00–01:00)"
description = """The Hour Pillar reflects inner drives, private mind, and long-term orientation.

**Rat (子 – Pure Yang Water):** Abstract thinking, curiosity, pattern recognition, mental mobility.

This creates a **Water–Earth tension:**
- Earth wants stability and closure.
- Water wants exploration and understanding.

**Result:** A mind that never fully rests. You may appear grounded externally, but internally you are constantly mapping, questioning, and recombining ideas."""

