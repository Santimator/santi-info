{{ define "main" }}
<div class="content-shell">
    <article class="page-article">
        <header>
            <h1>{{ .Site.Title }}</h1>
        </header>

        <section>
            {{ .Content }}
        </section>
    </article>
    {{/* Build stamp for SMJ page */}}
    {{ $buildDate := default now .Site.Params.buildDate }}
    <div class="site-credits" aria-label="Site credits">
        <p>Built with Hugo and Claude. Last build {{ $buildDate | time.Format "2006-01-02" }}.</p>
    </div>
</div>
{{ end }}
