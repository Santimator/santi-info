{{ define "main" }}
<article>
    <header>
        <h1>{{ .Site.Title }}</h1>
    </header>

    <section>
        <p>Welcome to my site.</p>
        <ul>
            {{ range .Site.Menus.main }}
                <li><a href="{{ .URL }}">{{ .Name }}</a></li>
            {{ end }}
        </ul>
    </section>
</article>
{{ end }}
